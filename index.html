<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W4ll-e</title>
    <!-- Ligação para a folha de estilos externa -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Importação da Fonte Nunito do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- #################### TELA PRINCIPAL #################### -->
    <div id="main-view" class="app-container">
        <h1 class="main-title">Fila de Renderização</h1>
        <header class="app-header">
            <div class="secondary-actions">
                <button class="btn btn-primary" id="add-files-btn">
                    <i data-lucide="plus"></i> Adicionar Arquivos
                </button>
                <button class="btn" id="manual-rename-btn" title="Seleciona uma pasta para analisar e renomear todos os vídeos com base nos presets.">
                    <i data-lucide="folder-pen"></i> Renomear Pasta
                </button>
                 <button class="btn" id="clear-queue-btn">
                    <i data-lucide="trash-2"></i> Limpar Fila
                </button>
                <button class="btn" id="go-to-config-btn">
                    <i data-lucide="settings"></i> Configurar
                </button>
            </div>
             <div class="client-input-group">
                <input type="text" id="client-name" placeholder="CLIENTE">
                <label for="client-name">Nome do Cliente</label>
            </div>
        </header>

        <main class="main-content">
            <div class="queue-panel" id="queue-panel">
                <ul class="queue-list" id="queue-list"></ul>
                <div id="drop-overlay" class="drop-overlay">
                    <p>Arraste e solte os arquivos aqui</p>
                </div>
            </div>
            <div id="splitter"></div>
            <div class="log-panel" id="right-panel">
                <div class="log-header">
                    <h3>Log de Atividades</h3>
                    <button class="btn btn-small" id="open-log-file-btn"><i data-lucide="file-text"></i>Abrir Log</button>
                </div>
                <ul class="log-list" id="log-list-area">
                    <li class="log-item log-info"><span class="log-icon">ℹ️</span> <span>Bem-vindo! Adicione arquivos para começar.</span></li>
                </ul>
            </div>
        </main>
    </div>

    <!-- #################### TELA DE PRESETS #################### -->
    <div id="config-view" class="app-container">
        <header class="config-header">
            <h1>Presets de Formato</h1>
            <div>
                 <button class="btn" id="back-to-main-btn"><i data-lucide="arrow-left"></i> Voltar</button>
                <button class="btn" id="import-btn"><i data-lucide="download"></i> Importar</button>
                <button class="btn" id="export-btn"><i data-lucide="upload"></i> Exportar</button>
                <button class="btn btn-primary" id="add-new-btn">
                    <i data-lucide="plus"></i> Novo Preset
                </button>
            </div>
        </header>

        <main class="main-content">
            <div id="presets-list" class="presets-list-container"></div>
            <div id="form-container" class="form-container hidden">
                <h2 id="form-title">Adicionar Novo Preset</h2>
                <form id="preset-form">
                    <input type="hidden" id="preset-id">
                    
                    <div class="form-group">
                        <label for="preset-name">Nome do Preset (ex: WIDEFULLHD, TER, MUP)</label>
                        <input type="text" id="preset-name" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="preset-width">Largura (px)</label>
                            <input type="number" id="preset-width" required>
                        </div>
                        <div class="form-group">
                            <label for="preset-height">Altura (px)</label>
                            <input type="number" id="preset-height" required>
                        </div>
                        <div class="form-group">
                            <label for="preset-duration">Duração (s)</label>
                            <input type="number" id="preset-duration" required>
                        </div>
                    </div>
                    <div class="form-group form-checkbox">
                        <input type="checkbox" id="preset-applyBar">
                        <label for="preset-applyBar">Aplicar Barra Preta para preencher?</label>
                    </div>
                    <div class="form-group hidden" id="bar-size-group">
                        <label for="preset-barSize">Tamanho da Barra (px)</label>
                        <input type="number" id="preset-barSize" value="0">
                        <small>Tamanho da barra preta a ser adicionada (ex: 75). O vídeo será redimensionado para caber.</small>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" id="cancel-form-btn" class="btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Templates -->
    <template id="queue-item-template">
        <li class="queue-item">
            <div class="queue-item-info">
                <span class="file-name"></span>
                <span class="status-text">Aguardando</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
            </div>
        </li>
    </template>
    <template id="preset-item-template">
        <div class="preset-item">
            <div class="preset-info">
                <strong class="preset-name-display"></strong>
                <span class="preset-details"></span>
            </div>
            <div class="preset-actions">
                <button class="btn btn-small edit-btn">Editar</button>
                <button class="btn btn-small btn-danger delete-btn">Apagar</button>
            </div>
        </div>
    </template>

    <!-- Ligação para a biblioteca de ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Ligação para o arquivo JavaScript externo -->
    <script src="script.js" defer></script>
</body>
</html>
