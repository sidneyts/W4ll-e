<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.tailwindcss.com">
    <title>W4ll-E</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">

    <!-- Container principal que terá a classe de retração -->
    <div id="app-wrapper" class="w-full h-screen flex rounded-3xl">
        
        <!-- Sidebar (barra lateral) -->
        <aside id="sidebar" class="sidebar flex-shrink-0 p-6 flex flex-col">
            <!-- Botão para retrair/expandir a sidebar -->
            <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" title="Alternar menu">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" /></svg>
            </button>

            <!-- Conteúdo da Sidebar -->
            <div class="sidebar-content flex flex-col h-full">
                <div id="drop-zone" class="w-full flex-grow border-2 border-dashed border-white/20 rounded-2xl flex flex-col items-center justify-center text-center p-4 cursor-pointer hover:bg-white/5 transition-colors mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white/50 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" /></svg>
                    <p class="text-white font-semibold">Importar</p>
                    <p class="text-white/60 text-xs mt-1">(mp4, mov, mkv, avi, webm, jpg, jpeg, png)</p>
                </div>
            </div>
        </aside>

        <!-- Painel Principal (Direita) -->
        <div id="main-panel" class="flex-grow flex flex-col min-w-0">
            <div id="title-bar" class="w-full h-12 flex-shrink-0 flex items-center px-4 justify-between">
                <div class="window-controls-container">
                    <div id="close-btn" class="window-control-btn bg-red-500"></div>
                    <div id="minimize-btn" class="window-control-btn bg-yellow-500"></div>
                    <div id="maximize-btn" class="window-control-btn bg-green-500"></div>
                </div>
                <span class="app-title">W4ll-E</span>
                <div class="w-20"></div>
            </div>

            <main class="w-full flex-grow p-6 pt-0 flex flex-col min-h-0">
                <!-- Campo Nome do Cliente (movido para cá) -->
                <div class="mb-4 flex-shrink-0">
                    <input type="text" id="client-name" placeholder="Nome do Cliente" class="w-full bg-white/10 text-white p-3 rounded-full border-2 border-transparent focus:border-white/30 focus:outline-none transition-all">
                </div>
                
                <div class="flex-grow bg-black bg-opacity-20 rounded-2xl p-4 flex flex-col overflow-hidden">
                    <div id="queue-list" class="flex-grow space-y-3 overflow-y-auto custom-scrollbar pr-3">
                        <!-- Itens da fila -->
                    </div>
                </div>
                <div id="action-buttons" class="flex items-center justify-center gap-4 flex-shrink-0 pt-6">
                    <button id="clear-queue-btn" class="action-btn bg-white/10" style="display: none;">Limpar Fila</button>
                    <button id="log-btn" class="action-btn bg-white/10" style="display: none;">Ver Log</button>
                    <button id="pause-btn" class="action-btn bg-gradient-to-r from-amber-500 to-orange-500" style="display: none;">Pausar</button>
                    <button id="cancel-btn" class="action-btn bg-gradient-to-r from-red-500 to-pink-600" style="display: none;">Cancelar</button>
                    <button id="start-btn" class="action-btn main-action-btn">Iniciar Fila</button>
                </div>
            </main>
        </div>
    </div>

    <div id="log-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <span class="modal-close-btn">&times;</span>
            <h4>Log Completo do Processo</h4>
            <pre id="log-output" class="custom-scrollbar"></pre>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
